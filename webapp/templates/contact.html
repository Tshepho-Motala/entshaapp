{% extends "layout.html" %}
{% load static %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<address>
    7 Autumn St <br>
    Rivonia Sandton<br />
    2128<br>

    <abbr title="Phone">Number:</abbr>
    087 087 6307
</address>

<address>
    <strong>Support:</strong>   <a href="mailto:Support@example.com">Support@newgenmc.co.za</a><br />
</address>


<div class="container">
    <div><h1>Get in touch - {{ message_name }}</h1></div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <div id="google-maps mb-100"></div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1507.1897964464101!2d28.05833582364782!3d-26.042661710138837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9573c9f38912fb%3A0x13cc3622392426ba!2s7%20Autumn%20St%2C%20Rivonia%2C%20Sandton%2C%202128!5e0!3m2!1sen!2sza!4v1637844185332!5m2!1sen!2sza" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <br />
        <div class="col-md-12 col-md-8">
            <div class="contact-form">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="message-name" class="form-control mb-30" placeholder="your name">
                        </div>

                        <div class="col-md-6">
                        <input type="email" name="message-email" class="form-control mb-30" placeholder="your email">
                        </div>
                        <br>

                        <div class="col-md-6">
                            <textarea name="message" class="form-control mb-30" placeholder="your message"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn dento-btn">Send Message</button>
                            
                        </div>
                        
                    </div>
                    
                </form>
                    }
            </div>
            
        </div>
    </div>
</div>
        



<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript">
    jQuery(function ($) {
        // Google Maps setup
        var googlemap = new google.maps.Map(
            document.getElementById('googlemap'),
            {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
        );
    });
</script>



{% endblock %}
